    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script defer>
const socket = io("http://192.168.0.158:3002");
let activeRooms = [];
let activeRoomId = null;

// Function to log debug information
function debugInfo(message, data) {
    console.log(`[DEBUG] ${message}:`, data);
}

// Function to join a game room with a specified color
function joinGame(roomId, color) {
    if (!roomId || !color) {
        console.error("[ERROR] Room ID or color is missing!");
        return;
    }

    activeRoomId = roomId;
    debugInfo("Sending joinRoom event for room", { roomId, color });
    socket.emit("joinRoom", { roomId, color });
    return true;
}

function leaveRoom() {
    socket.emit("leaveRoom");
}

// Function to request the list of available rooms
function getRoomList() {
    debugInfo("Requesting room list", {});
    socket.emit("getRooms");
}

// Function to request assigned color for the player
function getColor() {
    socket.emit("getColor", selectedRoomId);
}

// Event listener for receiving assigned color from the server
socket.on("yourColor", (color) => {
    debugInfo("Assigned color", color);
    yourColor = color;
});

// Event listener for color assignment
socket.on("assignColor", (color) => {
    debugInfo("Assigned color", color);
});

// Event listener for errors received from the server
socket.on("error", (message) => {
    console.error(`[ERROR] ${message}`);
});

// Event listener for receiving the opponent's move
socket.on("move", (move) => {
    if (move && move.from && move.to) {
        debugInfo("Opponent move received", move);
        handleOpponentMove(move.from.row, move.from.col, move.to.row, move.to.col);
    } else {
        console.error("[ERROR] Invalid move data received", move);
    }
});

// Event listener for receiving the list of available rooms
socket.on("roomsList", (roomInfo) => {
    activeRooms = roomInfo;
    debugInfo("Updated room list", activeRooms);
    updateGameListUI(); 
});

// Event listener for when the game starts
socket.on("gameStart", () => {
    debugInfo("Game started", {});
});

// Event listener for updating the player count
socket.on("playerCount", (count) => {
    debugInfo("Player count updated", count);
});

// Function to send a move action to the server
function movePieceSocket(fromRow, fromCol, toRow, toCol) {
    if (!activeRoomId) {
        console.error("[ERROR] No game room selected!");
        return;
    }
    const moveData = { roomId: activeRoomId, from: { row: fromRow, col: fromCol }, to: { row: toRow, col: toCol } };
    debugInfo("Sending move data", moveData);
    socket.emit("move", moveData);
}

    <script>
        document.getElementById('checkerStyles').disabled = true;
let gameMode = 'offline'; // Default game mode set to offline
let yourColor; // Variable to store the player's color
let selectedRoomId; // Variable to store the selected room ID

// Switches between different menus and refreshes the game list when needed
function switchMenu(menuId) {
    if (menuId === 'gameListMenu' || menuId === 'quickMatchMenu') {
        refreshGameList(); // Refresh the list of rooms if in the game or quick match menu
    }
    // Remove active class from all containers and add it to the selected menu
    document.querySelectorAll('.container').forEach(container => container.classList.remove('active'));
    document.getElementById(menuId).classList.add('active');
}

// Handles switching from the game container back to the main menu
function switchMenuFromGameContainer() {
    if (gameMode === 'online') {
        leaveRoom(); // Leave the room if the game mode is online
    }
    document.getElementById('mainMenuStyles').disabled = false;
    document.getElementById('checkerStyles').disabled = true;
}

}

// Starts a two-player offline game
function playTwoPlayer() {
    gameMode = 'offline'; // Set game mode to offline
    document.getElementById('mainMenuStyles').disabled = true;
    document.getElementById('checkerStyles').disabled = false;
    resetGame('white'); // Reset the game with the white player starting
}

// Initiates a quick match by checking the available rooms and joining one
async function quickMatch() {
    await getRoomList(); // Fetch the list of available rooms
    gameMode = 'online'; // Set game mode to online

    if (activeRooms.length === 0) {
        alert('Boş oda yok'); // If no available rooms, show an alert
        return;
    }

    for (let i = 0; i < activeRooms.length; i++) {
        selectedRoomId = activeRooms[i]['roomId']; // Use the roomId directly as it’s already a string

        console.log("Odaya bağlanmaya çalışılıyor, roomId:", selectedRoomId);

        try {
            yourColor = activeRooms[i]['nextColor']; // Get the next available color for the player

            if (joinGame(selectedRoomId, yourColor)) {
                console.log(`Başarıyla ${selectedRoomId} odasına katıldın!`); // Successfully joined the room
                document.getElementById('mainMenuStyles').disabled = true;
                document.getElementById('checkerStyles').disabled = false;
                resetGame(yourColor); // Reset the game with the assigned color
                return; // Exit the loop once the game starts
            } else {
                console.log(`joinGame başarısız oldu: roomId=${selectedRoomId}, color=${yourColor}`);
            }
        } catch (error) {
            console.error(`Renk alınırken hata oluştu: ${error}`); // Handle any errors when fetching the color
        }
    }
}

// Starts a new game by creating a random room and joining with a selected color
function startNewGame() {
    gameMode = 'online'; // Set game mode to online
    yourColor = document.getElementById("side").value; // Get the selected color from the dropdown

        const targetSquare = document.querySelector(`[data-row='${targetRow}'][data-col='${targetCol}']`);

        if (!midSquare || !targetSquare) return false; // Check if the move is within the bounds of the board

        const midPiece = midSquare.querySelector(".white-piece, .black-piece");
        if (!midPiece) return false; // If there's no piece to capture, the move is invalid

        if (!midPiece.classList.contains(currentPlayer === "white" ? "black-piece" : "white-piece")) return false; // Check if it's the opponent's piece

        return targetSquare.children.length === 0; // Target square must be empty
    });
}

function hasMoreCapturesQueen(pieceSquare) {
    const row = parseInt(pieceSquare.dataset.row);
    const col = parseInt(pieceSquare.dataset.col);
    
    if (isNaN(row) || isNaN(col)) {
        console.error("Invalid row or column value:", row, col);
        return false;
    }

    // Directions for capturing with a queen
    const directions = [
        { row: -1, col: -1 }, { row: -1, col: 1 }, 
        { row: 1, col: -1 }, { row: 1, col: 1 }
    ];

    // Check each direction for possible captures
    return directions.some(({ row: dr, col: dc }) => {
        let step = 1;
        let foundOpponent = false; // Flag to check if an opponent's piece is found

        while (true) {
            const midRow = row + dr * step;
            const midCol = col + dc * step;
            const targetRow = row + dr * (step + 1);
            const targetCol = col + dc * (step + 1);

            // If out of bounds, stop
            if (midRow < 1 || midRow > 8 || midCol < 1 || midCol > 8) break;
            if (targetRow < 1 || targetRow > 8 || targetCol < 1 || targetCol > 8) break;

            const midSquare = document.querySelector(`[data-row='${midRow}'][data-col='${midCol}']`);
            const targetSquare = document.querySelector(`[data-row='${targetRow}'][data-col='${targetCol}']`);

            if (!midSquare || !targetSquare) break; // Stop if a square is invalid

            const midPiece = midSquare.querySelector(".white-piece, .black-piece");

            if (midPiece) {
                // If an opponent piece has already been found, stop
                if (foundOpponent) break;

                // If the piece is an opponent's, check if there is an empty space ahead
                if (midPiece.classList.contains(currentPlayer === "white" ? "black-piece" : "white-piece")) {
                    foundOpponent = true; // Found an opponent piece
                } else {
                    break; // Can't move if it's a friendly piece
                }
            }

            // If an opponent's piece is found and there is space ahead, capture is possible
            if (foundOpponent && targetSquare.children.length === 0) return true;

            step++;
        }
        return false;
    });
}

function switchPlayer() {
    currentPlayer = currentPlayer === "white" ? "black" : "white";
    debugInfo(`Next player: ${currentPlayer}`);
}

function clearSelection() {
    if (selectedPiece) selectedPiece.classList.remove("selected");
    selectedPiece = null;
}

function resetGame(color) {
    whiteCapturedPieces = 0;
    blackCapturedPieces = 0;
    selectedPiece = null;
    currentPlayer = "white";
    debugInfo("Game reset.");
    document.getElementById("board").innerHTML = "";
    createBoard(color);
    addSquareEventListeners();
}

function addSquareEventListeners() {
    document.querySelectorAll(".square").forEach(square => {
        square.addEventListener("click", handleSquareClick);
    });
}

document.addEventListener("DOMContentLoaded", () => {
    addSquareEventListeners();
});
